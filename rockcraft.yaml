name: microk8s-io
base: ubuntu@24.04
version: "0.1"
summary: The website for microk8s.io.
description: This is the rockcraft for the microk8s.io website.
license: GPL-3.0
platforms:
  amd64:

extensions:
  - flask-framework

parts:
  flask-framework/install-app:
    prime:
      - flask/app/.env
      - flask/app/app.py
      - flask/app/webapp
      - flask/app/templates
      - flask/app/static
      - flask/app/redirects.yaml