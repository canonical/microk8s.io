  <title>

  <header id="navigation" class="p-navigation">
    <div class="p-navigation__row">
      <div class="p-navigation__banner">
        <div class="p-navigation__logo u-vertically-center">
          <a class="p-navigation__link" href="/" style="color:white">
            MicroK8s
          </a>
        </div>
        <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
        <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
      </div>
      <nav class="p-navigation__nav">
        <span class="u-off-screen">
          <a href="#main-content">Jump to main content</a>
        </span>
        <ul class="p-navigation__links" role="menu">
          <li class="p-navigation__link {% if page.layout == 'docs' %}is-selected{% endif %}" role="menuitem">
            <a href="/docs/">Docs</a>
          </li>

            <a class="p-link--external" href="https://discuss.kubernetes.io/tags/microk8s">Discourse</a>

            <a class="p-link--external" href="https://github.com/ubuntu/microk8s/issues">Bugs</a>
          </li>
        </ul>
        <div class="p-github-buttons">
          {% include github-buttons.html %}
        </div>
      </nav>
    </div>

	<script>canonicalGlobalNav.createNav({maxWidth:"72rem"});</script>
